
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Nom Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let person">{{ person.id }}</td>
  </ng-container>

  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let person">{{ person.nom }}</td>
  </ng-container>

  <!-- Prenom Column -->
  <ng-container matColumnDef="Prenom">
    <th mat-header-cell *matHeaderCellDef>Prenom</th>
    <td mat-cell *matCellDef="let person">{{ person.prenom }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let person">{{ person.email }}</td>
  </ng-container>

  <ng-container matColumnDef="Cin">
    <th mat-header-cell *matHeaderCellDef>Cin</th>
    <td mat-cell *matCellDef="let person">{{ person.cin }}</td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let person">
      <div class="d-flex gap-2">
        <button mat-mini-fab (click)="openDialog(person)">
          <mat-icon>open_in_full</mat-icon>
        </button>

        <button mat-mini-fab>
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-mini-fab (click)="deleteStagiaire(person.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPaginateChange($event)"
  aria-label="Select page"
>
</mat-paginator>
